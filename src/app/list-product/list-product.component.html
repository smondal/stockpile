<div class="col-md-6">
  <h2> Product Details</h2>
  <button class="btn btn-danger" (click)="addProduct()"> Add Product</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="hidden">{{product._id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.type}}</td>
        <td>{{product.description}}</td>
        <td><button class="btn btn-danger" (click)="deleteProduct(product)"> Delete</button>
          <button class="btn btn-danger" (click)="editProduct(product)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
