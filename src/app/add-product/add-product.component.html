 <div *ngIf="isAdmin" >
 <h2 class="text-center">Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback" >
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }"  >
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required">Price is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }"  >
      <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
        <div *ngIf="f.type.errors.required">type is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" placeholder="description" name="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
